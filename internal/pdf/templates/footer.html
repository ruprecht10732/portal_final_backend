<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Offerte Footer</title>
    <style>
        /* ─── RESET ────────────────────────────────────────── */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: transparent; /* Footers float over page */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* ─── LAYOUT ───────────────────────────────────────── */
        .footer-container {
            /* Matches the 40px padding of the main document */
            padding: 0 40px; 
            width: 100%;
            box-sizing: border-box;
        }

        .footer-border {
            /* The Luxury Gold Line */
            border-top: 1px solid #C5A065; 
            padding-top: 8px;
        }

        /* ─── TYPOGRAPHY ───────────────────────────────────── */
        .footer-text {
            font-size: 7pt;
            color: #78716C; /* Warm Stone */
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="footer-container">
        <div class="footer-border">
            <div class="footer-text">{{.FooterText}}</div>
        </div>
    </div>
</body>
</html>
