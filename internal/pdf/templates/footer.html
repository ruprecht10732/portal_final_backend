<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ─── RESET ────────────────────────────────────────── */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: transparent; /* Footers float over page */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* ─── LAYOUT ───────────────────────────────────────── */
        .footer-container {
            /* Matches the 40px padding of the main document */
            padding: 0 40px; 
            width: 100%;
            box-sizing: border-box;
        }

        .footer-border {
            /* The Luxury Gold Line */
            border-top: 1px solid #C5A065; 
            padding-top: 8px;
            
            /* Flexbox to push Text Left and Page Number Right */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ─── TYPOGRAPHY ───────────────────────────────────── */
        .footer-text {
            font-size: 7pt;
            color: #78716C; /* Warm Stone */
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .page-counter {
            font-size: 7pt;
            color: #1C1917; /* Charcoal */
            font-weight: 600;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
        }

        /* Styling the Chrome/Puppeteer injected spans */
        .pageNumber, .totalPages {
            color: #1C1917;
        }
    </style>
</head>
<body>
    <div class="footer-container">
        <div class="footer-border">
            <div class="footer-text">{{.FooterText}}</div>
            
            <div class="page-counter">
                Pagina <span class="pageNumber"></span> / <span class="totalPages"></span>
            </div>
        </div>
    </div>
</body>
</html>
