root = "."

tmp_dir = "tmp"

[build]
  # Scheduler worker that processes async jobs (quotes.generate, outbox, reminders)
  cmd = "go build -o ./tmp/scheduler.exe ./cmd/scheduler"
  entrypoint = "./tmp/scheduler.exe"
  delay = 200
  exclude_dir = ["tmp", "vendor"]
  include_ext = ["go", "tpl", "tmpl", "html", "sql"]
  stop_on_error = true

[log]
  time = true

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"

[misc]
  clean_on_exit = true
